# Allgemeine Informationen
spring.application.name = @project.name@

# JPA / Hibernate
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# Database H2
spring.h2.console.enabled = true

# Aktiviere MySQL-Dialekt
#spring.jpa.hibernate.ddl-auto = create
#spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
#spring.datasource.url = jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;Mode=MySQL

# Logdatei
logging.file = ./target/spring.log

# JSON Formatieren
spring.jackson.serialization.indent-output = true

# Tomcat
server.port = 8000
server.tomcat.accesslog.enabled = true
server.tomcat.accesslog.pattern = %h %t "%r" %s %b

# Actuator
management.server.address = 127.0.0.1
management.server.port = ${server.port}
management.endpoints.web.exposure.include=*

# Actuator /info
info.application.name = ${spring.application.name}
info.application.groupId = @project.groupId@
info.application.artifactId = @project.artifactId@
info.application.version = @project.version@
info.application.description = @project.description@

# Actuator /shutdown
management.endpoint.shutdown.enabled = true

# Actuator /health
management.endpoint.health.show-details = always

# Actuator /configprops
management.endpoint.configprops.keys-to-sanitize = password,secret,key,token,.*credentials.*,vcap_services,passwort

# Actuator /env
management.endpoint.env.keys-to-sanitize = password,secret,key,token,.*credentials.*,vcap_services,passwort

# Security
spring.security.filter.dispatcher-types = ASYNC, FORWARD, INCLUDE, REQUEST, ERROR